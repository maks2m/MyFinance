<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Income edit</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<table>
    <caption><h3>Income edit</h3></caption>
    <tr>
        <div th:insert="~{income :: income_thead_fragment}"></div>
    </tr>

    <form action="#" th:action="@{/income}" th:object="${income}" method="post">
        <tr>

            <input type="hidden" th:field="*{id}"/>
            <th th:text="${(income.getId()!=0) ? income.getId() : ''}"></th>
            <th><input type="text" th:field="*{name}" size=""/></th>
            <th><input type="text" th:field="*{planMoney}" size=""/></th>
            <th><input type="text" th:field="*{factMoney}" size=""/></th>

            <th><input type="submit" value="Save"/></th>
            <th><input type="reset" value="Cancel"/></th>

        </tr>
    </form>

</table>

</body>
</html>
